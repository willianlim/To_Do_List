<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>To Do List</title>
	</head>
	<body>
		<h2>My To Do List</h2>
		<table>
			<tr>
				<th>Item</th>
			</tr>
			{% for task in tasks %}
			<tr>
				<td>{{task.title}}</td>
				<td><a href="{% url 'task' task.id %}">View</a></td>
			</tr>
			{% empty %}
				<h3>No Items in list</h3>
			{% endfor %}
		</table>
	</body>
</html>
